<div class="w-full shadow-md overflow-auto">
  <table class="table-auto w-full border-collapse border border-slate-100">
    <thead>
      <tr class="bg-gray-50 *:border *:border-slate-200 *:px-4 *:py-2 *:text-left">
        <th>Nome</th>
        <th>CNPJ/CPF</th>
        <th>Telefone</th>
        <th>Cidade</th>
        <th>Endereço</th>
        <th>Número</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      @for(item of testes; track item.nome) {
        <tr class="*:border *:border-slate-200 *:px-4 *:py-2">
          <td class="whitespace-nowrap">{{item.nome}}</td>
          <td class="whitespace-nowrap">{{item.cpf_cnpj}}</td>
          <td class="whitespace-nowrap">{{item.telefone}}</td>
          <td class="whitespace-nowrap">{{item.cidade}}</td>
          <td class="whitespace-nowrap">{{item.endereco}}</td>
          <td class="whitespace-nowrap">{{item.numero}}</td>
          <td class="whitespace-nowrap">{{item.status}}</td>
          <td>
            <div class="flex items-center gap-2 whitespace-nowrap">
              <p-button icon="pi pi-pencil" severity="warn" (onClick)="onEditar.emit(item)" />
              <p-button icon="pi pi-times" severity="danger" (onClick)="onDeletar.emit(item.id)"/>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
